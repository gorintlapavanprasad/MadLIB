<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Lib Form</title>
  <link rel="stylesheet" href="/LAB/styles.css">
</head>
<body>
  <div class="container">
    <h1>Mad Lib Form</h1>
	<form action="/LAB" method="post">

      <label for="noun">Noun:</label>
      <input type="text" id="noun" name="noun" required><br>

      <label for="verb">Verb:</label>
      <input type="text" id="verb" name="verb" required><br>

      <label for="adjective">Adjective:</label>
      <input type="text" id="adjective" name="adjective" required><br>

      <label for="adverb">Adverb:</label>
      <input type="text" id="adverb" name="adverb" required><br>

      <label for="place">Place:</label>
      <input type="text" id="place" name="place" required><br>

      <button type="submit">Generate Mad Lib</button>
    </form>
  </div>
</body>
</html>
