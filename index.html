<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mad Lib: Travel Story</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="input-container">
      <h1>Travel Story</h1>
      <input type="text" placeholder="Adjective" id="adjective1"><br>
      <input type="text" placeholder="Noun (Plural)" id="pluralnoun1"><br>
      <input type="text" placeholder="Destination" id="destination1"><br>
      <input type="text" placeholder="Adjective" id="adjective2"><br>
      <input type="text" placeholder="Mode of Transportation" id="transportation1"><br>
      <input type="text" placeholder="Adjective" id="adjective3"><br>
      <input type="text" placeholder="Activity" id="activity1"><br>
      <input type="text" placeholder="Number" id="number1"><br>
      <input type="text" placeholder="Adjective" id="adjective4"><br>
      <button onclick="generateStory()">Submit</button>
    </div>
    <div class="story-container">
      <h2>Your Travel Story</h2>
      <p id="textarea"></p>
    </div>
  </div>
  <script src="madlib.js"></script>
</body>
</html>
